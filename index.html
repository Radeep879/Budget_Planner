<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      defer
      src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="auth-container">
        <div class="login-header">
          <h2 class="title">Login</h2>
        </div>
        <div class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="login-field"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="login-field"
            />
          </div>
        </div>
        <div class="login-buttons">
          <button id="login" class="button">Login</button>
          <button id="signup" class="button">Sign Up</button>
        </div>
        <div id="auth-status" class="center-text"></div>
      </div>
      <div id="app-container" style="display: none">
        <header class="header">
          <h1 class="title">Budget Planner</h1>
          <button class="logoutBtn button" id="logout">
            <img src="public/logout.png" class="icon" alt="Logout icon" />
            Logout
          </button>
        </header>
        <form id="budget-form">
          <div class="form-row">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Description"
              required
            />
          </div>
          <div class="form-row">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" required />
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-row">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Groceries">Groceries</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Transport">Transport</option>
            </select>
            <button type="submit" class="button">Add/Update</button>
          </div>
        </form>
        <div class="filters">
          <button id="filter-week" class="button">This Week</button>
          <button id="filter-month" class="button">This Month</button>
          <button id="filter-year" class="button">This Year</button>
          <button id="filter-all" class="button">All History</button>
        </div>
        <div id="budget-list"></div>
      </div>
      <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
      <df-messenger
        chat-icon="https:&#x2F;&#x2F;encrypted-tbn0.gstatic.com&#x2F;images?q=tbn:ANd9GcRlzRlIjLyItlPT5FcGMjdsswtW7JXhm9n3Hw&amps"
        intent="WELCOME"
        chat-title="Budget_Planner"
        agent-id="6a3738bf-9df5-452f-94ac-f6a8e57d21e3"
        language-code="en"
        id="chat-bot"
      ></df-messenger>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
