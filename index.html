    <style>
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-row label {
            margin-right: 10px;
            width: 100px; /* Adjust width as needed */
        }
        .form-row input, .form-row select {
            flex: 1;
        }
        .button {
            background-color: #1F421F; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>

                        <td>

                        </td>
                        <td>

                              placeholder="Email"

                              class="login-field"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input
                              type="password"
                              id="password"
                              placeholder="Password"
                              required
                              class="login-field"
                            />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="login-buttons">

                <button id="signup" class="button">Sign Up</button>

            <div id="auth-status" class="center-text"></div>
        </div>
        <div id="app-container" style="display: none;">
            <header class="header">
                <h1 class="title">Budget Planner</h1>
                <button class="logoutBtn button" id="logout">
                    <img src="public/logout.png" class="icon" alt="Logout icon" />
                    Logout
                </button>
            </header>
            <form id="budget-form">
                <div class="form-row">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Description" required />

                    </select>
                    <button type="submit" class="button">Add/Update</button>

                <button id="filter-week" class="button">This Week</button>
